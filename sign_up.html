<!DOCTYPE html>
<html lang="en">
<head>
    <title> Sign Up</title>
    <link rel="icon"  type="image/x-icon"  href="Pictures/IMG-20240710-WA0000.jpg" >

<body>
    <div class="sign">
        <h1>Sign UP</h1>
        <form action="">
            <div class="first">
                <label for="Fname">First_Name:</label>
                <input type="text" name="Fname" required placeholder="Enter Fname">
            </div>
            <div class="last">
                <label for="Lname">Last_name:</label>
                <input required placeholder="Enter Lname" name="Lname" type="text">
            </div>
            <div class="password">
                <label for="Password">Password:</label>
                <input required placeholder="Enter Password" name="Password" type="password"> 
            </div>
            <div class="confirm">
                <label for="Password" >confirm Password:</label>
                <input required placeholder="Enter Password" name="Password" type="password" >
            </div>
            <div class="email">
                <label for="Email" >Email:</label>
                <input required placeholder="Enter Email" name="Email" type="email">
            </div>
        </form>
        <button type="button" class="btn1">Sign Up</button>
        <p>
            By Clicking the Sign Up button you agree to our 
            <a href="#" title="This is enter to read conditions">terms and conditions</a>
        </p>
        <p>
            and <a href="#" title="This is enter to read policy">policy privacy</a> |
            return to <a href="HOME.html">Home</a>
        </p>
        <p>
            Already have an account?
            <a href="sign_in.html">Login IN</a>
        </p>
        <button type="button" class="btn2">Help</button>
    </div>
</body>
</html>
