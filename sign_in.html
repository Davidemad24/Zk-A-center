<!DOCTYPE html>
<html lang="en">
<head>
    <title> Sign IN</title>
    <link rel="icon"  type="image/x-icon"  href="Pictures/IMG-20240710-WA0000.jpg" >
    <link rel="stylesheet" href="sign_in.css">
    <base href="" target="_blank">
    <meta charset="utf-8">
    <meta name="viewport" content="width=width-device,initial-scale=1.0">
    <meta name="author" content="Ziad Mahmoud">
<meta name="description" content="Login In">
</head>
<body>
    <div class="sign">
        <h1>Login</h1>
        <form action="">
            <div class="email">
                <label for="Email">Email:</label>
                <input type="text" required placeholder="Enter Password" id="Email">
            </div>
            <div class="pass">
                <label for="Password">Password:</label>
                <input type="text" required placeholder="Enter Password" id="Password">
            </div>
        </form>
        <div class="memory">
            <div class="Remember_box">
                <input type="checkbox">
                <label>Remember Me</label>
            </div>
            <a href="#">Forget Password</a>
        </div>
        <button>Login</button>
        <p>
            Don't have an account?   
            <a class="link" href="sign_up.html"> Register</a>
        </p>
        <p>return to <a class="link" href="HOME.html">Home</a></p>
    </div>
</body>
</html>
