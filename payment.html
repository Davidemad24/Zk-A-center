<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="container">
        <h1>Payment</h1>
        <form class="payment-form">
            <div class="top">
                <div class="div1">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">
                
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country">
                
                    <label for="credit">Credit:</label>
                    <input type="text" id="credit" name="credit">
                
                    <label for="exp-year">EXP Year:</label>
                    <input type="text" id="exp-year" name="exp-year">
                </div>
                
                <div class="div1">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                
                    <label for="name-film">Name Film:</label>
                    <input type="text" id="name-film" name="name-film">
                
                    <label for="zipcode">Zip Code:</label>
                    <input type="text" id="zipcode" name="zipcode">
                
                    <label for="exp-month">EXP Month:</label>
                    <input type="text" id="exp-month" name="exp-month">
                
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv">
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="nav-buttons">
            <button onclick="window.location.href='sign_in.html'">Login</button>
            <button onclick="window.location.href='home.html'">Home</button>
        </div>
    </div>
</body>

</html>
